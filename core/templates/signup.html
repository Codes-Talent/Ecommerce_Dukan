{% extends 'base.html' %}

{% block title %}Signup{% endblock title %}

{% block content %}
<div class="container">
    <div class="p-3 m-2">
        <div class="col-lg-5 mx-auto border rounded pt-3">
            <h3 class="alert alert-light border rounded text-center">Create An Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}
                <!-- fist name -->
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name*</label>
                    <input type="text" value="{{values.first_name}}" class="form-control form-control-sm" id="exampleInputEmail1" name="first_name">
                </div>
                <!-- last name -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name*</label>
                    <input type="text" value="{{values.last_name}}" class="form-control form-control-sm" id="exampleInputEmail1" name="last_name">
                </div>
                <!-- Mob Number -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Mob Number</label>
                    <input type="text" value="{{values.mobile}}" class="form-control form-control-sm" id="exampleInputEmail1" name="mobile">
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address*</label>
                    <input type="email" value="{{values.email}}" class="form-control form-control-sm" id="exampleInputEmail1" placeholder="example@gmail.com"  name="email">
                </div>
                <!-- password -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Create Password*</label>
                    <input required type="text" class="form-control form-control-sm" id="exampleInputEmail1" placeholder="********"  name="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create An Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
