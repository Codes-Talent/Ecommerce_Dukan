{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container">
    <div class="p-3 m-2">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-3">
            <img src="static/img/login.png" width=90px alt="">
            <h3 class="alert alert-light border rounded text-center mt-3 mb-4">Login An Account</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}
        
                <!-- email -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address*</label>
                    <input type="email" value="{{values.email}}" class="form-control form-control-sm" id="exampleInputEmail1" placeholder="example@gmail.com"  name="email">
                </div>
                <!-- password -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter Password*</label>
                    <input required type="text" class="form-control form-control-sm" id="exampleInputEmail1" placeholder="********"  name="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary col-lg-4" value="Login">login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
